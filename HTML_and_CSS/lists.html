<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    <h1>An ordered List:</h1>
    <h3>
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </h3>
    <h1>An unordered List:</h1>
    <h3>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </h3>
</body>

</html>
