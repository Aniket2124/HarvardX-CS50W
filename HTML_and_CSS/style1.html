<!DOCTYPE html>
<html lang="en">

<head>
    <title>Style</title>
    <!-- css in HTML -->
    <style>
        #foo {
            color: blue;
            text-align: center;
        }

        .baz {
            color: green;
        }
    </style>

</head>

<body>
    <!-- css for specific H1 tag use id -->
    <h1 id="foo">Welcome to My Web Page!</h1>
    <!-- css for multiple H1 tags use class -->
    <h1 class="baz">This is second heading</h1>
    <h1 class="baz">Hello, World!!!</h1>
</body>

</html>
